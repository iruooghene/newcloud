# Define the source of the logs
<source>
  @type tail
  path /var/log/*.log  # Adjust this to your application's log path
  pos_file /fluentd/logs/var.log.pos  # Path to the position file
  tag app.logs  # Tag for the logs
  format none  # Adjust the format based on your log structure
</source>

# Define the filter (optional)
<filter app.logs>
  @type record_transformer
  enable_ruby true
  <record>
    hostname ${Socket.gethostname}
    application_name my_application  # Replace with your application name
  </record>
</filter>

# Define the output destination (Elasticsearch in this case)
<match app.logs>
  @type elasticsearch
  @log_level info
  host elasticsearch  # Name of the Elasticsearch service in Docker
  port 9200
  logstash_format true
  index_name fluentd
  type_name _doc  # Default type
</match>
